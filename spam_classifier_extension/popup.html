<!DOCTYPE html>
<html>
<head>
  <title>Email Spam Classifier</title>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 500px;
      padding: 10px;
    }
    .header {
      text-align: center;
      padding-bottom: 10px;
      border-bottom: 1px solid #ccc;
      margin-bottom: 15px;
    }
    .tabs {
      display: flex;
      margin-bottom: 15px;
    }
    .tab {
      flex: 1;
      padding: 10px;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      cursor: pointer;
      text-align: center;
      border-radius: 4px 4px 0 0;
    }
    .tab.active {
      background-color: #4285f4;
      color: white;
    }
    .tab-content {
      min-height: 300px;
    }
    textarea, input {
      width: 100%;
      margin-bottom: 10px;
      resize: none;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    textarea {
      height: 80px;
    }
    input[type="number"] {
      height: 34px;
    }
    button {
      width: 100%;
      padding: 8px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 10px;
    }
    button:hover {
      background-color: #357ae8;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .result {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
      text-align: center;
      font-weight: bold;
    }
    .spam {
      background-color: #ffcccc;
      color: #d32f2f;
    }
    .ham {
      background-color: #ccffcc;
      color: #388e3c;
    }
    .error {
      background-color: #ffcccc;
      color: #d32f2f;
    }
    .hidden {
      display: none;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    #chartContainer {
      margin-top: 20px;
      height: 300px;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 10px;
    }
    #frequencyChart {
      width: 100%;
      height: 100%;
    }
    .chart-placeholder {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: #666;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>Email Spam Classifier</h2>
  </div>

  <div class="tabs">
    <div id="spamTab" class="tab active">Spam Classification</div>
    <div id="analysisTab" class="tab">Word Frequency Analysis</div>
  </div>

  <!-- Spam Classification Tab -->
  <div id="spamContent" class="tab-content">
    <div class="form-group">
      <label for="emailContent">Email content:</label>
      <textarea id="emailContent" placeholder="Enter email content to classify..."></textarea>
    </div>
    <button id="checkBtn">Check</button>
    <div id="result" class="hidden"></div>
  </div>

  <!-- Word Frequency Analysis Tab -->
  <div id="analysisContent" class="tab-content hidden">
    <div class="form-group">
      <label for="wordCount">Number of words in simulated text:</label>
      <input type="number" id="wordCount" min="1" max="100" value="20" placeholder="e.g. 20">
    </div>
    
    <div class="form-group">
      <label for="targetWord">Word/phrase to analyze:</label>
      <input type="text" id="targetWord" placeholder="e.g. free, money, winner...">
    </div>
    
    <div class="form-group">
      <label for="baseText">Base text (optional):</label>
      <textarea id="baseText" placeholder="Enter base text or leave blank for default..."></textarea>
    </div>
    
    <button id="analyzeBtn">Analyze</button>
    <div id="analysisError" class="result error hidden"></div>
    
    <div id="chartContainer" class="hidden">
      <div class="chart-placeholder">
        Chart will display word frequency analysis results
      </div>
    </div>
  </div>

  <script src="dist/popup.js"></script>
</body>
</html>
